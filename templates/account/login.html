<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LOGIN</title>
</head>
<body>
<!-- login.html  page -->
{% extends "account/base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="card col-md-6 shadow-lg">
        <div class="container" style="margin-top: 20px;">
            <form method="post" class="form-signin">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-primary btn-block" style="margin-bottom: 20px;" type="submit">Log In</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}

</body>
</html>
